<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>一問一答</title>
</head>
<body>
    <h1>一問一答クイズ</h1>
    {% for question in questions %}
    <form action="{{ url_for('submit') }}" method="POST">
        <input type="hidden" name="question_id" value="{{ question.id }}">
        <p>{{ question.question }}</p>
        <label>
            <input type="radio" name="answer" value="正しい" required> 正しい
        </label>
        <label>
            <input type="radio" name="answer" value="誤り"> 誤り
        </label>
        <button type="submit">回答する</button>
    </form>
    <hr>
    {% endfor %}
</body>
</html>
